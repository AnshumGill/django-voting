<!DOCTYPE html>
<html class="h-100">
<head>
	<title>Online Voting</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% include 'css.html' %}
</head>
<body class="d-flex flex-column h-100">
    <main role="main">
        {% if messages %}
            {% for message in messages %}
                <div class="container col-xs-12 col-md-6 alert {{ message.tags }} alert-dismissible fade show messages mx-auto mt-3" role="alert">
                    <span {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                        {{ message }}
                    </span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}

    </main>
	{% include 'footer.html' %}
	{% include 'js.html' %}
</body>
</html>
