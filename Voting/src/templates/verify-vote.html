{% extends 'user_home.html' %}

{% block homeContent %}
<div class="col">
	<div class="table-responsive" >
		<table class="table table-hover">
			<thead class="thead-dark">
				<tr>
					<th>Candidate Name</th>
					<th>Vote Time</th>
					<th>Transaction Hash</th>
				</tr>
			</thead>
			<tbody>
				{% for obj in objects %}
					<tr>
						<td>{{ obj.cname }}</td>
						<td>{{ obj.created_at }}</td>
						<td>{{ obj.tx_hash }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>

{% endblock %}
